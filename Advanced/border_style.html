<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Style</title>
    <link rel="stylesheet" href="../output.css">
</head>
<body>
    
    <div class="bg-blue-100 w-32 h-32 m-4 p-2 leading-10 border-solid border-t-2 border-red-600">
        This is an example of border Style
    </div>

    <div class="bg-blue-100 w-32 h-32 m-4 p-2 leading-10 border-double border-4 border-indigo-600">
        This is an example of border Style
    </div>
    <div class="bg-blue-100 w-32 h-32 m-4 p-2 leading-10 border-dashed border- border-t-4 border-red-600">
        This is an example of border Style
    </div>

    <div class="bg-blue-100 w-32 h-32 m-4 p-2 leading-10 border-dotted  border-4 border-indigo-600">
        This is an example of border Style
    </div>
    <div class="bg-blue-100 w-32 h-32 m-4 p-2 leading-10 border-4 border-dotted border-green-400">
        This is an example of border Style
    </div>
</body>
</html>
