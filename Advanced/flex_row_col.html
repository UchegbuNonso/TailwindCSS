<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex row|col</title>
    <link rel="stylesheet" href="../output.css">
</head>
<body>
    <div class="h-screen flex flex-col justify-center items-center ">
        <div class="bg-yellow-600 w-16 h-16">1</div>
        <div class="bg-teal-600  w-16 h-16">2</div>
        <div class="bg-red-700  w-16 h-16">3</div>
    </div><br>
    
    <div class="h-screen flex flex-col-reverse justify-center items-center ">
        <div class="bg-yellow-600 w-16 h-16">1</div>
        <div class="bg-teal-600  w-16 h-16">2</div>
        <div class="bg-red-700  w-16 h-16">3</div>
    </div><br>

    <div class="flex flex-row">
        <div class="bg-yellow-600 w-16 h-16">3</div>
        <div class="bg-teal-600  w-16 h-16">4</div>
        <div class="bg-red-700  w-16 h-16">5</div>
    </div><br>
    <div class="flex flex-row-reverse">
        <div class="bg-yellow-600 w-16 h-16">3</div>
        <div class="bg-teal-600  w-16 h-16">4</div>
        <div class="bg-red-700  w-16 h-16">5</div>
    </div><br>
</body>
</html>
