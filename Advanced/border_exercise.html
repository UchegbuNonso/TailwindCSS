<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Exercise</title>
    <link rel="stylesheet" href="../output.css">
</head>
<body>
<!-- Blue background rounded, thick left border -->
<div>
    <button class="bg-blue-800 rounded-lg border-l-8 border-blue-700 px-4 py-2 m-2 text-gray-200 text-sm">
        Submit
    </button>
<br><br>
    <!-- red text, outlined -->
<div>
        <button class="border-2 border-red-400 rounded-full text-red-500 px-2 py-1 m-2">
            Cancel
        </button>
    </div>
</div> <br><br>

<!-- light indigo background, bottom border, indigo text -->
<div>
    <button class="bg-indigo-200 rounded border-b-4 border-indigo-800 px-3 py-1 m-3 text-indigo-900">
        Save
    </button>
</div>
</div> <br><br>
<!-- thick rounded, lots of padding, large button -->
<div>
    <button class="rounded-full border-2 border-orange-700 px-16 py-3 bg-orange-600 m-3">
        Buy Now
    </button>
</div>
</div> <br><br>

<!-- outlined, serif-font, uppercase, rounded -->
<div>
    <button class="font-serif border uppercase rounded-full p-2 m-3 text-sm bg-green-500">
        Send Postcard
    </button>
</div>
</div> <br><br>

</body>
</html>
